[general]
import = [
    "~/.config/alacritty/themes/themes/solarized_dark.toml"
]

[terminal]
shell = { program = "zsh", args = ["-l", "-c", "tmux"] }

[window]
dynamic_padding = true

[font]
size = 14.0

[font.normal]
family = "Fira Code"
style = "Light"

[font.bold]
family = "Fira Code"
style = "SemiBold"

[font.italic]
family = "Fira Code"
style = "Italic"

[[keyboard.bindings]]
key = "e"
mods = "Command"
chars = "\u0001%"

[[keyboard.bindings]]
key = "e"
mods = "Command|Shift"
chars = "\u0001\""

[[keyboard.bindings]]
key = "w"
mods = "Command"
chars = "\u0001q"

[[keyboard.bindings]]
key = "o"
mods = "Command"
chars = "\u0001\u001b[C"

[[keyboard.bindings]]
key = "y"
mods = "Command"
chars = "\u0001\u001b[D"

[[keyboard.bindings]]
key = "n"
mods = "Command"
chars = "\u0001\u001b[B"

[[keyboard.bindings]]
key = "i"
mods = "Command"
chars = "\u0001\u001b[A"

[[keyboard.bindings]]
key = "o"
mods = "Command|Option"
action = "SelectNextTab"

[[keyboard.bindings]]
key = "y"
mods = "Command|Option"
action = "SelectPreviousTab"

[[keyboard.bindings]]
key = "Tab"
mods = "Control"
action = "SelectNextTab"

[[keyboard.bindings]]
key = "Tab"
mods = "Control|Shift"
action = "SelectPreviousTab"
